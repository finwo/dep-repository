[package]
name=tidwall/evio
src=https://github.com/tidwall/evio.c/archive/refs/heads/master.tar.gz

[dependencies]
tidwall/buf=https://raw.githubusercontent.com/finwo/dep-repository/main/tidwall/buf/package.ini
tidwall/hashmap=https://raw.githubusercontent.com/finwo/dep-repository/main/tidwall/hashmap/package.ini

[fetch]
config.mk=https://raw.githubusercontent.com/finwo/dep-repository/main/tidwall/evio/config.mk
patch/00-deeper-header-include.patch=https://raw.githubusercontent.com/finwo/dep-repository/main/tidwall/evio/patch/00-deeper-header-include.patch

[build]
0000=patch -p1 < patch/00-deeper-header-include.patch

[export]
config.mk=config.mk
include/tidwall/evio.h=evio.h
